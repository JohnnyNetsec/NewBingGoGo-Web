<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title id="docTitle">NewBingGoGo:Create</title>
    <link rel="stylesheet" href="./css/github-markdown-css.css">
    <link rel="stylesheet" href="./css/katex.min.css">
    <link rel="stylesheet" href="./css/highlight.js.default.min.css">
    <link rel="stylesheet" href="./css/Wtite.css">
    <script src="./js/other/marked.min.js"></script>
    <script src="./js/other/katex.min.js"></script>
    <script src="./js/other/auto-render.min.js"></script>
    <script src="./js/other/highlight.min.js"></script>
    <script src="./js/Wtite.js" type="module"></script>
    <script src="./js/other/stats.js" async="async"></script>
</head>

<body>
<!--加载动画-->
<div id="load">
    <div class="mesh-loader">
        <div class="set-one">
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <div class="set-two">
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>
</div>

<div id="background" class="b"></div>
<div id="head">
    <div id='head-img-div'>
        <img src="./img/nasapod128x128.png" alt="图标">
        <div id='head-img-div-h2-img'>
            <h2>NewBingGoGo</h2>
            <h3 id="goGoSubtitle">What you want to create？Let me help you！</h3>
        </div>
    </div>
    <div id='head-li-div'>
        <a href="./DrawImg.html" target="_blank">Paint</a>
        <a href="./NewBingGoGo.html" target="_blank">Chat</a>
    </div>
</div>

<div id="body">
    <div id="body-top"></div>
    <div id="body-body">
        <div id="tail">
            <h2 id="tall-title">Creative Area</h2>
            <div id="input-div">
                <textarea id="input" type="text" enterkeyhint="send" maxlength="2000" autocapitalize="off" autocomplete="off" aria-autocomplete="both" spellcheck="false" aria-label="Ask New Bing" autocorrect="off" placeholder="The topic to create..."></textarea>
            </div>

            <div class="select-div">
                <h3 class="select-title">Attitude</h3>
                <div class="select-select" id="toneSelect">
                    <div class="select-buottn" data-value="professional">Professional</div>
                    <div class="select-buottn" data-value="casual">Relax</div>
                    <div class="select-buottn" data-value="enthusiastic">Passion</div>
                    <div class="select-buottn" data-value="informational">Informative</div>
                    <div class="select-buottn" data-value="funny">Funny</div>
                </div>
            </div>

            <div class="select-div">
                <h3 class="select-title">Format</h3>
                <div class="select-select" id="formatSelecct">
                    <div class="select-buottn" data-value="paragraph">Paragraph</div>
                    <div class="select-buottn" data-value="email">Email</div>
                    <div class="select-buottn" data-value="blog post">Blog Post</div>
                    <div class="select-buottn" data-value="bullet point list">Ideas</div>
                </div>
            </div>

            <div class="select-div">
                <h3 class="select-title">Length</h3>
                <div class="select-select" id="lengthSelect">
                    <div class="select-buottn" data-value="short">Short</div>
                    <div class="select-buottn" data-value="medium">Medium</div>
                    <div class="select-buottn" data-value="long">Long</div>
                </div>
            </div>


            <input id="send" class="ThemeColors" type="button" value="Generating a draft">
        </div>

        <div id="chat-div">
            <h2 id="chat-title">Creating the content</h2>
            <div id="chat">
                <div class="bing">
                    <div class="adaptiveCardsFatherDIV">
                        <div class="textBlock markdown-body">
                            Loading, please wait a moment！
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div id="body-bottom"></div>
</div>

</body>

</html>
